<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Primary Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html">
        <meta name="language" content="English">
        <meta name="serp-rank" position="1" />
        <meta name="author" content="sidbelbase">

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="Siddharth Belbase (sidbelbase) | Portfolio">
        <meta itemprop="description" content="Everything about sidbelbase | Siddharth Belbase">
        <meta itemprop="image" content="<%= BASE_URL %>hero.png">

        <!-- Primary Meta Tags -->
        <title>Siddharth Belbase | Portfolio</title>
        <meta name="title" content="Siddharth Belbase | Portfolio">
        <meta name="description" content="Everything about Siddharth Belbase">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://sidbelbase.me">
        <meta property="og:title" content="Siddharth Belbase | Portfolio">
        <meta property="og:description" content="Everything about Siddharth Belbase">
        <meta property="og:image" content="<%= BASE_URL %>hero.png">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://sidbelbase.me">
        <meta property="twitter:title" content="Siddharth Belbase | Portfolio">
        <meta property="twitter:description" content="Everything about Siddharth Belbase">
        <meta property="twitter:image" content="<%= BASE_URL %>hero.png">

        <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png">
    </head>
  <body>
    <noscript>
      <h3 style="text-align:center; margin-top: 48vh;">Please Enable Javascript. Coded with ❤️ in Nepal.</h3>
    </noscript>
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" /></noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

</html>
